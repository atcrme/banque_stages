name: crcrme_banque_stages
description: An application that helps teachers manage their students.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none"

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
    sdk: ">=2.17.5 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    flutter_localizations:
        sdk: flutter

    intl: ^0.17.0
    provider: ^6.0.3
    flutter_spinbox: ^0.10.0
    flutter_rating_bar: ^4.0.1
    image_picker: ^0.8.5+3
    firebase_core: ^2.1.1
    firebase_auth: ^4.1.0
    firebase_storage: ^11.0.3
    firebase_database: ^10.0.3
    path: ^1.8.1
    nanoid: ^1.0.0
    collection: ^1.16.0
    mockito: ^5.3.2
    build_runner: ^2.3.0
    latlong2: ^0.8.1
    flutter_map: ^3.0.0
    routing_client_dart: ^0.3.1
    geocoding: ^2.0.5
    enhanced_containers:
    crcrme_material_theme:

dependency_overrides:
    enhanced_containers:
        path: ./external/enhanced_containers
    crcrme_material_theme:
        path: ./external/crcrme_material_theme

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    generate: true
    uses-material-design: true

    assets:
        - assets/jobs-data.json
        - assets/1.png
        - assets/risks-data.json
        - assets/questions.json
